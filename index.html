<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">

        <div class="settings">
            <button class="adjust-grid">Adjust grid size</button>
            <div class="change-colour">
                <h1>Colour Palette</h1>
                <div class="colour-grid">
                    <div class="colour black selected-colour"></div>
                    <div class="colour red"></div>
                    <div class="colour blue"></div>
                    <div class="colour green"></div>
                    <div class="colour yellow"></div>
                    <div class="colour white"></div>
                    <div class="colour orange"></div>
                    <div class="colour purple"></div>
                </div>
            </div>
            <button class="export-img">export</button>
        </div>
        
        <div class="grid"></div>

        <div class="confirm-download">
            <form class="download-form">
                <h1>Confirmation</h1>
                <div class="input">
                    <label for="file-name">File name: </label>
                    <input id = "file-name" type="text" placeholder="Enter the desired file name" name="file-name" required>
                </div>
                
                <div class="input">
                    <label for="file-type">Save as type: </label>
                    <select id="file-type" name="file-type">
                        <option value="png">.png</option>
                        <option value="jpeg">.jpeg</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" id='cancel' onclick="this.form.setAttribute('novalidate', 'novalidate')">Cancel</button>
                    <button type="submit" id="save">Save</button>
                </div>

            </form>
        </div>
    </div>
    

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="./script.js" defer></script>

</body>
</html>
